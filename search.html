<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="search.js" defer></script>
    <title>Search Beers</title>
</head>

<body>
    <section class="beer-info-border">
        <section class="beer-info grid-container">
            <div class="grid-item1">
                <h1>Search for beer</h1>
            <form>
                <label for="searchButton">Search for beer:</label><br>
                <input id="searchInput" type="text" placeholder="Search for beer, hops, malt, brewed before & brewed after, ABV greater than & ABV less than">
                <div>
                    <label for="searchHops">Hops</label><br>
                    <input id="searchHops" type="text"><br>
                    <label for="searchMalt">Malt</label><br>
                    <input id="searchMalt" type="text"><br>
                    <label for="brewedBefore">Brewed before</label><br>
                    <input id="brewedBefore" type="text"><br>
                    <label for="brewedAfter">Brewed after</label><br>
                    <input id="brewedAfter" type="text"><br>
                    <label for="avbGreaterThan">AVB greater than</label><br>
                    <input id="avbGreaterThan" type="number"><br>
                    <label for="avbLessThan">AVB less than</label><br>
                    <input id="avbLessThan" type="number"><br>
                </div>
                <input id="searchButton" type="submit" value="Sök">
            </form>
            </div>
        <section class="left-section-search">
            <div class="grid-item2">
                <p> Sök bland Brewdogs alla öler till vänster <br>
                    så presenteras resultaten här!</p>
                <ul class="beer-list">
                </ul>
                <div class="arrows">
                    <span class="next"></span></span>
                    <span class="prev"></span>
                </div>
            </div>
        </section>
        </section>
    </section>

        <section class="menu">

            <img src="brewdog.png">

            <ul class="nav">
                <li>
                    <a href="index.html">Slumpa öl</a>
                </li>
                <li class="active">
                    <a href="search.html">Sök öl</a>
                </li>
            </ul>

        </section>
</body>

</html>
